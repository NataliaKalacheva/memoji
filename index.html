<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Modak&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Memoji</h1>
    </header>
    <main>
      <section>
        <div id="box" class="card__box"></div>
      </section>
      <section>
        <div id="timer"></div>
      </section>
      <section>
        <div id="modal" class="modal">
          <section class="result">
            <p class="result__text">
              <span class="result__letter">W</span>
              <span class="result__letter">I</span>
              <span class="result__letter">N</span>
            </p>
            <button id="result__btn" class="result__btn">Play again</button>
          </section>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
